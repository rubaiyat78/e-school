<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-School</title>

    <!-- font links -->
    <link rel="stylesheet" href="css\all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">

    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
    
    <!-- header starts -->
    <header>
      <div class="container p-0">
        <!-- navbar starts -->
        <nav class="navbar navbar-expand-lg c_nav">
          <div class="container-fluid">

            <!-- logo -->
            <a href="index.html"><img class="img-fluid logo" src="images/logo.png" alt="E-School"></a>
            <!-- logo -->

            <!-- toggle btn -->
            <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon toggle-btn"></span>
            </button>
            <!-- toggle btn -->
            
            <!-- menu -->
            <div class="offcanvas offcanvas-end menu" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
              
              <div class="offcanvas-header border-bottom border-2">
                <h5 class="offcanvas-title fs-2 opacity-75" id="offcanvasNavbarLabel">Menu</h5>
      
                <button type="button" class="btn-close shadow-none border-0 " data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">books</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">courses</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">others</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">blog</a>
                  </li>
                  <!-- modal -->
                  <li class="nav-item">

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-success c_btn" data-bs-toggle="modal" data-bs-target="#signInModal">sign in</button>

                    <!-- modal -->
                    <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header border-0">

                            <!-- close button -->
                            <button type="button" class="btn-close shadow-none border-0" data-bs-dismiss="modal" aria-label="Close"></button>
                            <!-- close button -->

                          </div>

                          <div class="modal-body c_modalBody">
    
                            <!-- icon -->
                            <div class="c_modalIcon">
                              <i class="fa-solid fa-circle-user"></i>
                            </div>
                            <!-- icon -->
                            <h3>sign in</h3>

                            <!-- form -->
                            <form action="#">
                              <div class="c_formGroup">
                                <input type="email" class="form-control" placeholder="enter your email address">
                              </div>

                              <div class="c_formGroup">
                                <input type="password" class="form-control" placeholder="password">
                              </div>
                              <button type="submit" class="btn c_modalBtn">Submit</button>
                            </form>
                            <!-- form -->
                            <div class="c_fpC d-flex">
                              <div class="form-check w-50">
                                <input type="checkbox" class="form-check-input c_checkbox shadow-none" id="checkbox1">
                                <label class="form-check-label c_label" for="checkbox1">remember me</label>
                              </div>

                              <div class="w-50 text-end">
                                <a class="c_ml" href="#">forget password?</a>
                              </div>
                            </div>
                        </div>
                        <div class="modal-footer border-0 justify-content-center pt-3 pb-4 c_modalFooter">
                          <p><span>not a member?</span> <a class="c_ml" href="#">create an account</a></p>
                        </div>

                      </div>
                    </div>
                  </li>
                  <!-- modal -->
                </ul>
              </div>
            </div>
            <!-- menu -->
          </div>
        </nav>
        <!-- navbar ends -->
      </div>
    </header>
    <!-- header ends -->


    <!-- js links -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
